name: InfantSNSummary
schedule: every(10).minutes
tier: 3
template: ztf_periodic_summary
channel:
  any_of:
    - WEIZMANN_INFANTSN
load:
  - TRANSIENT
  - COMPOUND
  - DATAPOINT
  - col: t2
    query_complement:
      unit:
        $nin: [T2SNCosmo]
run:
  - unit: SlackSummaryPublisher
    config: ztf_generalsn
    override:
      slack_channel: "#infantsn_ampel"
  - unit: SkyPortalPublisher
    config:
      token:
        key: fritz/jvs/ampelbot
      base_url: https://fritz.science
