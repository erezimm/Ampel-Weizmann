channel: WEIZMANN_ELLIPTICAL_TRANSIENTS
contact: ampel@desy.de
active: true
auto_complete: live
template: ztf_uw_private
t0_filter:
  unit: WeizmannEllipticalFilter
  config:
    min_ndet: 3
    elliptical_search_radius: 30
t2_compute:
  - unit: T2CatalogMatch
    config: '%T2CatalogMatch_general'
  - unit: T2SNCosmo
    config:
      model: salt2
      upper_limits: false
t3_supervise:
    template: ztf_periodic_summary
    schedule: every().day.at("16:00")
    load:
      - TRANSIENT
      - COMPOUND
      - DATAPOINT
      - T2RECORD
    run:
      - unit: SlackSummaryPublisher
        config: ztf_generalsn
